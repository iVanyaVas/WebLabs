<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>MySite</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<title> Regist </title>
</head>
<body>

	<header>
		 <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
			<img class="mb-2 mr-2 border-right border-bottom border-top border-left" src="eng-1.svg" alt="" width="64" height="64">
      		<h5 class="my-0 mr-md-auto font-weight-normal">SiteName</h5>
      		<nav class="my-2 my-md-0 mr-md-3">
      			<a class="p-2 text-dark" href="index.html">Home</a>
        		<a class="p-2 text-dark" href="info.html">Info</a>
        		<a class="p-2 text-dark" href="profile.html">Profile</a>
      		</nav>
      			<a class="btn btn-outline" href="mail.html">Sign up</a>
      			<a class="btn btn-outline-primary" href="regist.html">Regist</a>
		</div>
	</header>
		    <div class="container">
<div class="row center">
        <div class="col-md-8 order-md-1">
          <h4 class="mb-3">Input Your Data</h4>
          <form class="needs-validation" novalidate>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid last name is required.
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="username">Username</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input type="text" class="form-control" id="username" placeholder="Username" required>
                <div class="invalid-feedback" style="width: 100%;">
                  Your username is required.
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com">
              <div class="invalid-feedback">
              	<span class="input-group-text">@</span>
                Please enter a valid email address.
              </div>
            </div>
             <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
            </div>
         </form>
        </div>
      </div>
      </div>     
    </div>
</body>
</html>
