<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>MySite</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<title> Regist </title>
 
</head>
<body>

	<header>
		 <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
			<img class="mb-2 mr-2 border-right border-bottom border-top border-left" src="eng-1.svg" alt="" width="64" height="64">
      		<h5 class="my-0 mr-md-auto font-weight-normal">SiteName</h5>
      			<a class="btn btn-outline" href="mail.html">Sign up</a>
      			<a class="btn btn-outline-primary" href="regist.html">Regist</a>
		</div>
	</header>
		    <div class="container">
<div class="row center">
        <div class="col-md-8 order-md-1">
          <form class="needs-validation">
            <div class="d-flex flex-column center">
              <h4 class="mb-3">Input Your Data</h4>
              <div class="col-md-6 mb-3">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" name="firstName">
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" name="lastName">
              </div>
                <div class="col-6 mb-3">
                  <label for="lastName">Nickname</label>
                  <input type="text" class="form-control" name="nickname">
                </div>
              <div class="col-6 mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" placeholder="you@example.com" name="email">
              </div>
                <div class="col-6 mb-3">
                  <label for="lastName">Password</label>
                  <input type="password" class="form-control" name="password">
                </div>
               <button class="btn col-6 btn-primary btn-lg btn-block" type="submit">Register</button>
            </div>
            </div>
         </form>
        </div>
      </div>
      </div>     
    </div>
       <script defer type="module" src="/js/controllers/register.js"></script>
</body>
</html>
